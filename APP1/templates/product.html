<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form style="width:80%; margin-left:300px; margin-top:50px;" method="post" action="{% url 'productpage' %}" enctype="multipart/form-data" >
    {% csrf_token %}
  <div class="card-body">
                    <div class="form-group">
                        <center><h2>Add Products</h2></center>
                      <select class="form-control" name="category">
                          <option>Select</option>
                        {% for  i in data %}
                          <option>{{i.CategoryName}}</option>
                        {% endfor %}
                      </select>

                    <label for="exampleInputname">Product Name</label>
                    <input type="text" class="form-control" id="exampleInputname" placeholder="Enter Product" name="name" value="{{data.ProductName}}" >
                  </div>
                  <div class="form-group">
                    <label for="exampleInputprice">Price</label>
                    <input type="text" class="form-control" id="exampleInputprice" placeholder="Enter Price" name="price" value="{{data.Price}}">
                  </div>


                  <div class="form-group">
                    <label for="exampleInputdesc">Description</label>
                    <input type="text" class="form-control" id="exampleInputdesc" placeholder="Enter Description" name="desc" value="{{data.Description}}">
                  </div>
                <div class="form-group">
                    <label for="exampleInputFile">Image</label>
                    <div class="input-group">
                      <div class="custom-file">
                        <input type="file" name="image" class="custom-file-input" id="exampleInputFile">
<!--                        <label class="custom-file-label" for="exampleInputFile">Choose file</label>-->
                      </div>
<!--                      <div class="input-group-append">-->
<!--                        <span class="input-group-text">Upload</span>-->
<!--                      </div>-->
                    </div><br>
                </div>

                </div>
                <!-- /.card-body -->

                <div class="card-footer">
                  <button type="submit" class="btn btn-primary">Add</button>
                </div>

</form>


</body>
</html>
{% endblock %}
