<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form style="margin-left:250px; margin-top:100px;" method="post" action="{% url 'updatecategorypage' dataid=data.id %}" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="col-lg-6">
         <div class="card">
           <div class="card-body">
           <div class="card-title">Category</div>
           <hr>
            <form>
                <div class="form-group">
            <label for="input-1">Category Name</label>
            <input type="text" class="form-control" id="input-1" placeholder="CATEGORY"  name="name" value="{{data.CategoryName}}" >
           </div>
                <div class="form-group">
            <label for="input-3">Brand</label>
            <input type="text" class="form-control" id="input-3" placeholder="BRAND " name="brand" value="{{data.Brand}}">
           </div>
           <div class="form-group">
            <label for="input-2">Description</label>
            <input type="text" class="form-control" id="input-2" placeholder="DESCRIPTION" name="desc" value="{{data.Description}}">
           </div>

                 <div class="form-group">
                    <label for="exampleInputFile">File input</label>
                    <div class="input-group">
                      <div class="custom-file">
                        <input type="file" class="custom-file-input" id="exampleInputFile" name="image" value="{{data.Fileinput.url}}">
                      </div>
                    </div>
                  </div>

           <div class="form-group">
            <button type="submit" class="btn btn-light px-5"><i class="icon-lock"></i> Submit</button>
          </div>
          </form>
         </div>

         </div>
      </div>
</form>

</body>
</html>
{% endblock %}
