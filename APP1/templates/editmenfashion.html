<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form style="width:100%;margin-left:300px; margin-top:100px;" method="post" action="{% url 'westmendb' %}" enctype="multipart/form-data">
    {% csrf_token %}
 <div class="col-lg-6">
         <div class="card">
           <div class="card-body">
           <div class="card-title">Men Fashion</div>
           <hr>
            <form>
                <div class="form-group">
            <label for="input-1">Dress Name</label>
            <input type="text" class="form-control" id="input-1" placeholder="DRESS"  name="name" value="{{data.DressName}}">
           </div>
           <div class="form-group">
            <label for="input-2">Code2</label>
            <input type="text" class="form-control" id="input-2" placeholder="CODE" name="code" value="{{data.Code}}">
           </div>
           <div class="form-group">
            <label for="input-3">Price2</label>
            <input type="text" class="form-control" id="input-3" placeholder="PRICE " name="price" value="{{data.Price}}">
           </div>
                 <div class="form-group">
                    <label for="exampleInputFile">Image2</label>
                    <div class="input-group">
                      <div class="custom-file">
                        <input type="file" class="custom-file-input" id="exampleInputFile" name="image" value="{{data.Image.url}}">
                      </div>
                    </div>
                 </div>

           <div class="form-group">
            <button type="submit" class="btn btn-light px-5"><i class="icon-lock"></i> Submit</button>
          </div>
          </form>
         </div>

         </div>
      </div>
</form>

</body>
</html>
{% endblock %}
